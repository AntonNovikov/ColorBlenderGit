<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blend {
        mix-blend-mode: screen;
      }
      .isolate {
        isolation: isolate;
      }
      /* Без isolation, цвет фона будет учитываться */
    </style>
  </head>
  <body>
    <svg onclick="change()">
      <g class="isolate">
        <circle class="blend" cx="40" cy="40" r="40" fill="red" />
        <circle class="blend" cx="80" cy="40" r="40" fill="lightgreen" />
        <circle class="blend" cx="60" cy="80" r="40" fill="blue" />
      </g>
    </svg>
    <button onclick="change()">Change Blend</button>
    <script src="colorBlend.js"></script>
    <!-- https://css-tricks.com/svg-path-syntax-illustrated-guide/ -->

    <!-- M
x,y	Move to the absolute coordinates x,y
m
x,y	Move to the right x and down y (or left and up if negative values)
L
x,y	Draw a straight line to the absolute coordinates x,y
l
x,y	Draw a straight line to a point that is relatively right x and down y (or left and up if negative values)
H
x	Draw a line horizontally to the exact coordinate x
h
x	Draw a line horizontally relatively to the right x (or to the left if a negative value)
V
y	Draw a line vertically to the exact coordinate y
v
y	Draw a line vertically relatively down y (or up if a negative value)
Z
(or
z
)	Draw a straight line back to the start of the path -->
    <svg width="325" height="325" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M 80 80
                 A 45 45, 0, 0, 0, 125 125
                 L 125 80 Z"
        fill="green"
      />
      <path
        d="M 230 80
                 A 45 45, 0, 1, 0, 275 125
                 L 275 80 Z"
        fill="red"
      />
      <path
        d="M 80 230
                 A 45 45, 0, 0, 1, 125 275
                 L 125 230 Z"
        fill="purple"
      />
      <path
        d="M 230 230
                 A 45 45, 0, 1, 1, 275 275
                 L 275 230 Z"
        fill="blue"
      />
    </svg>

    <!-- <svg viewBox="0 0 100 100″> -->
    <svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M25,100 C25,150,75,50 75,100 S 100,25, 150,75"
        fill="none"
        stroke="#000"
        stroke-miterlimit="10"
      ></path>
      <!-- <path d="M 25,100 C 25,150 75,50 75,100 S 100,25 150,75”  /> -->
    </svg>
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M 10,30
                 A 20,20 0,0,1 50,30
                 A 20,20 0,0,1 90,30
                 Q 90,60 50,90
                 Q 10,60 10,30 z"
      />
    </svg>
  </body>
</html>
