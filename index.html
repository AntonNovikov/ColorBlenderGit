<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* circle {
        mix-blend-mode: screen;
      } */

      .blend {
        mix-blend-mode: screen;
      }
      .isolate {
        isolation: isolate;
      }
      /* Без isolation, цвет фона будет учитываться */
    </style>
  </head>
  <body>
    <svg onclick="change">
      <g class="isolate">
        <circle class="blend" cx="40" cy="40" r="40" fill="red" />
        <circle class="blend" cx="80" cy="40" r="40" fill="lightgreen" />
        <circle class="blend" cx="60" cy="80" r="40" fill="blue" />
      </g>
    </svg>
    <button onclick="change()">Change Blend</button>
    <script src="colorBlend.js"></script>
  </body>
</html>
